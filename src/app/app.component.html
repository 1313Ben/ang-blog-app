<h1>Angular Intro</h1>
<h2>Data Binding & Events</h2>
<hr>
<h3>Property-Binding</h3>
<img src="{{imgUrl}}" alt="">
<br><br>
<img [src]="imgUrl" alt="">
<hr>
<h3>CSS Class-Binding</h3>
<p [class.text-red]="boolRed">This Text is red</p>
<hr>
<h3>CSS Style-Binding</h3>
<h4 [style.color] = "boolRed? 'red' : 'blue'">Style binding</h4>
<hr>
<h3>Event binding</h3>
<button (click)="buttonClick()">Click Me</button>
