<p>{{ postArray }}</p>
<hr />
<h2>ngFor examples</h2>
<h3>Fetching an Array</h3>
<ul>
  <li *ngFor="let post of postArray">{{ post }}</li>
</ul>
<h3>Fetching an Object Array</h3>
<div *ngIf="objArray.length > 0; else noData">
  <ul>
    <li *ngFor="let post of objArray; let i = index">
      {{ post.postTitle }} <button (click)="onDelete(i)">Delete</button>
    </li>
  </ul>
</div>
<button (click)="addNew()">Add New Data</button>

<ng-template #noData>
  <p>There is no data to fetch...</p>
</ng-template>
